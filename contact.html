<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #0e0c0c;
      color: white;
      padding: 1rem;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .instagram-icon {
  width: 30px;
  height: 30px;
  display: inline-block;
  vertical-align: middle;
  position: relative;
  top: -5px; /* ajustează fin, testează între 1px și 3px */
}

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav  a:hover {
  color: #00bcd4;
}

    nav a.active {
      color: #00bcd4;
    }
    .container {
      max-width: 800px;
      margin: 3rem auto;
    }
    .field {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #e0e0e0;
      font-size: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .footer-message {
      margin-top: 2rem;
      font-size: 1.2rem;
      line-height: 1.8;
    }
    .footer-message span {
      display: inline-block;
      margin-top: 0.5rem;
    }
    .email {
      color: white;
      font-weight: 600;
      word-break: break-word;
    }
    .logo {
      width: 40px;
    }
    .menu-icon {
      display: none;
    }
    .submit-btn {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #1a1a1a;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 1rem;
        text-align: center;
      }
      nav ul.show {
        display: flex;
      }
      .menu-icon {
        display: block;
        cursor: pointer;
        color: white;
        font-size: 1.5rem;
      }
      .grid {
        grid-template-columns: 1fr;
      }

      .instagram-icon {
    top: -5px; /* păstrezi același offset pe mobil */
    width: 28px; /* poți reduce ușor dimensiunea dacă vrei */
    height: 28px;
  }
    }
  </style>
</head>
<body>
  <nav class="flex items-center justify-between">
    <img src="imagini/logo.png" alt="Logo" class="logo" />
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <ul id="nav-menu" class="flex items-center space-x-6">
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutme.html">About</a></li>
      <li><a href="Projects.html">Projects</a></li>
      <li><a href="Contact.html" class="active">Contact</a></li>
      <li>
        <a href="https://www.instagram.com/ellenbercaru" target="_blank">
          <img src="https://img.icons8.com/ios-glyphs/30/ffffff/instagram-new.png"
               alt="Instagram"
               class="instagram-icon" />
        </a>
      </li>
    </ul>
  </nav>

  
  <div class="container">
    <form action="https://formspree.io/f/meozelpb" method="POST">
      <div class="grid">
        <div class="field">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="full name" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="contact@you.com" required />
        </div>
        <div class="field">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" placeholder="(415)200-8613" />
        </div>
        <div class="field">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="" required />
        </div>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <div class="footer-message">
      <p>
        Have an idea in mind?<br />
        Want to collaborate or just say hello?<br />
        I’d love to hear from you.
        <span>
          ✉️ <a class="email" href="mailto:bercaruelena9@gmail.com">bercaruelena9@gmail.com</a>
        </span>
      </p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("nav-menu").classList.toggle("show");
    }
  </script>
</body>
</html>
